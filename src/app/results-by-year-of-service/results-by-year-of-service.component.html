	<div class="row">
		<div class="col">
			<h2>Results by Year of Service</h2>
		</div>
		<div class="col">
			<div class="refresh-btn">
				<button type="button" class="btn btn-success" (click)="onRefreshData()">
					Refresh Data
				</button>
			</div>
		</div>
	</div>
</div>

<ng-container *ngIf="surveyInfo != null">
	<br>
	<h4><span class="tab"></span>{{surveyInfo['project_name']}}</h4>
	<h4><span class="tab"></span>{{surveyInfo['description']}}</h4>
</ng-container>

<section class="mt-5">
	<div class="row center">
		<div class="col-lg-12">
			<r-circle-chart [top-display]="'Response Rate'" [data]="response_Data" [options]="response_Opt" canvasHeight="80vh">
			</r-circle-chart>
		</div>
    </div>
	<div class="row center">
		<div class="col-lg-12">
			<r-circle-chart [top-display]="'Response Rate by Year of Service'" [data]="YearOfServiceResponse_Data"
				[options]="YearOfServiceResponse_Opt" canvasHeight="100vh">
			</r-circle-chart>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<r-bar-chart [top-display]="'Engagement Score by Year of Service'" [data]="YearOfServiceEngagement_Data"
				[options]="YearOfServiceEngagement_Opt">
			</r-bar-chart>
		</div>
	</div>


<!--
	<div class="col-lg-6">
		<r-circle-chart [top-display]="'Years of Service Response Rate by YearOfService'" [data]="YoSResponse_Data"
			[options]="YoSResponse_Opt">
		</r-circle-chart>
	</div>
-->

</section>
<br />
<div class="col fs-20"> Year of Service Select : 
<div class="btn-group" dropdown [dropup]="dropdown_YearOfServices_Text == ' none selected '" [isDisabled]="!dataReady_Selection">
	<button id="button-basic" dropdownToggle type="button" class="btn btn-success dropdown-toggle"
		aria-controls="dropdown-animated">{{dropdown_YearOfServices_Text}}</button>

	<ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
		<li role="menuitem" *ngFor="let item of dropdown_YearOfService_Items" (click)="onSelectYearOfService(item)">
			<a class="dropdown-item">{{item.name}}</a>
		</li>
	</ul>
</div>
</div>
<br /><hr />
<ng-container *ngIf="currentYearOfService != null">
	<div class="div-results">
		<h3>Engagement Score Result of {{dropdown_YearOfServices_Text}}</h3>
		<section class="mt-5">
			<div class="row">
				<div class="col-lg-12">
					<rtemplate-chart-hori-bars [title]="'Engagement Score by Dimension ('+ dropdown_YearOfServices_Text+ ')' "
						[labels]="dimension_labels" [data]="YearOfService_data">
					</rtemplate-chart-hori-bars>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-lg-12 cus-high">
					<app-template-chart-hori-questions 
						[title]="'Engagement Score by Question  ('+ dropdown_YearOfServices_Text+ ')'" 
						[labels]="scoreByQuestionLabels" [data]="questionScoreByYearOfService" [size]="14">
					</app-template-chart-hori-questions>
				</div>
			</div>
		</section>
	</div>
	
	
</ng-container>

<br>
