
<section class="mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Total Score By Percentage</h4>
        </div>
        <div class="card-body">
          <div id="totalChart" class="col-lg-12">
            <canvas id="totChart"></canvas>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Average Score by dimension</h4>
        </div>
        <div class="card-body">
          <div id="reChart" class="col-lg-12">
            <canvas id="avgChart"></canvas>
          </div>
        </div>

        <div class="card-header">
          <h4 class="card-title mb-0">Percentage Score by dimension</h4>
        </div>
        <div class="card-body">
          <div id="resChart" class="col-lg-12">
            <canvas id="perChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Mode Scores by Dimension</h4>
        </div>
        <div class="card-body">
          <div *ngFor="let data of avgDimChartData; let i = index" >
            <h4 class="text-center">{{ DimensionNames[i] }}</h4>
            <div class="card">
              <div class="card-body">
                <div class="chart-wrapper" class="col-lg-12">
                  <canvas #avgDimChart></canvas>
                </div>
              </div>
            </div>
          </div>

          </div>
          </div>

      </div>
    </div>
  </section>
